<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <div>
        <h1> Welcome to my website! </h1>
    </div>


    <div>
        <input class="input_type" type="text" placeholder="username" id="username" required />
        <br />
        <input class="input_type" type="password" placeholder="password" id="password" required />
        <br />
        <button type="submit" id="enter_button"> Enter </button>

    </div>




    <style>
        h1 {
            text-align: center;
            font-size: 5rem;
            font-style: italic;
            color: blue;
            font-family: 'Times New Roman';
        }

        body {
            background-color: ghostwhite;
            text-align: center;
        }

        #enter_button {
            background-color: antiquewhite;
        }

            #enter_button:hover {
                background-color: lightblue;
            }

        .input_type {
            padding: 10px;
            margin: 2px;
            height: 10px;
            font-size: 15px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            function authentication() {
                const name = ["Ronie pogi" , "daniel" , "hello world" , "panget" ,"pogi"]
                const age = [21,12,23,55,23]    
                const id = [1, 2, 3, 4, 5];
                const username_list = ["Ronie", "admin2", "admin3", "admin4", "admin5"];
                const password_list = ["galgo", "2", "3", "4", "5"];

                function attempt_login() {
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;

                    let credentials = false;    

                    // Check credentials
                    for (let i = 0; i < username_list.length; i++) {
                        if (username_list[i] === username && password_list[i] === password) {
                           
                            localStorage.setItem("id_item", id[i].toString());
                            localStorage.setItem("name", name[i]);
                            localStorage.setItem("age", age[i].toString());
                            credentials = true;
                            break;
                        }
                    }

                  
                    if (credentials) {
                        window.location.href = "2ndpage.html";
                        
                    
                    } else {
                        window.alert("Wrong credentials");
                    }

                    
                    document.getElementById("username").value = "";
                    document.getElementById("password").value = "";
                }

               
                document.getElementById("enter_button").addEventListener("click", attempt_login);
                document.getElementById("username").addEventListener("keydown", (event) => {
                    if (event.key === "Enter") attempt_login();
                });
                document.getElementById("password").addEventListener("keydown", (event) => {
                    if (event.key === "Enter") attempt_login();
                });
            }

            authentication();
        });
    </script>

</body>
</html>
